<!DOCTYPE html>
<html>
<head>
  <title>Business Settings</title>
</head>
<body>
  <h1>Business Settings</h1>
  <form method="POST" action="/general-setting/">
    {% csrf_token %}
    <label for="business_name">Business Name:</label>
    <input type="text" name="business_name" id="business_name" value="{{ data.business_name }}" required><br>

    <label for="business_category">Business Category:</label>
    <input type="text" name="business_category" value="{{ data.business_category }}" id="business_category" required><br>

    <label for="pin_code">Pin Code:</label>
    <input type="text" name="pin_code" value="{{ data.pin_code }}" id="pin_code" required><br>

    <label for="business_code">Business Code:</label>
    <input type="text" name="business_code" value="{{ data.business_code }}" id="business_code" required><br>

    <label for="city">City:</label>
    <input type="text" name="city" value="{{ data.city }}" id="city" required><br>

    <label for="area">Area:</label>
    <input type="text" name="area" value="{{ data.area }}" id="area" required><br>

    <label for="district">District:</label>
    <input type="text" name="district" value="{{ data.district }}" id="district" required><br>

    <label for="state">State:</label>
    <input type="text" name="state" value="{{ data.state }}" id="state" required><br>

    <label for="address">Address:</label>
    <input type="text" name="address" value="{{ data.address }}" id="address" required><br>

    <label for="alternate_mobile_number">Alternate Mobile Number:</label>
    <input type="text" name="alternate_mobile_number" value="{{ data.alternate_mobile_number }}" id="alternate_mobile_number" required><br>

    <label for="company_email">Company Email:</label>
    <input type="email" name="company_email" value="{{ data.company_email }}" id="company_email" required><br>

    <label for="alternate_email">Alternate Email:</label>
    <input type="email" name="alternate_email" value="{{ data.alternate_email }}" id="alternate_email" required><br>

    <label for="aadhaar">Aadhaar:</label>
    <input type="text" name="aadhaar" value="{{ data.aadhaar }}" id="aadhaar" required><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
