{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Guruji Speaks</title>
    
      <!-- Favicons -->
          <link href="{% static 'assets2/img/GrujiSpeaks-img/logo-2.png' %}" rel="icon">


          <!-- Bootstrap CSS -->
          <link rel="stylesheet" href="{% static 'assets2/css/bootstrap.min.css' %}">
        
          <!-- Fontawesome CSS -->
          <link rel="stylesheet" href="{% static 'assets2/plugins/fontawesome/css/fontawesome.min.css' %}">
          <link rel="stylesheet" href="{% static 'assets2/plugins/fontawesome/css/all.min.css' %}">
        
          <!-- Feathericon CSS -->
          <link rel="stylesheet" href="{% static 'assets2/css/feather.css' %}">
        
          <!-- Feathericon CSS -->

          <!-- Main CSS -->
          <link rel="stylesheet" href="{% static 'assets2/css/custom.css' %}">
        
    </head>
    <body>
  
    <!-- Main Wrapper -->
        <div class="main-wrapper">
      
      <!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">
        
          <!-- Page Header -->
          <div class="page-header">
            <div class="row">
              <div class="col-sm-12">
                <h3 class="page-title">Add Blog</h3>
                
              </div>
            </div>
          </div>
          <!-- /Page Header -->
          
          <div class="row">
            
            <div class="col-12">
              
              <!-- General -->
              
                <div class="card">
                  <div class="card-header">
                    <h4 class="card-title">Blogs</h4>
                  </div>
                  <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                                            {% csrf_token %}
                      <div class="form-group">
                        <label>Banner Title</label>
                        <input type="text" class="form-control" name = 'title'>
                      </div>
                      <div class="form-group">
                        <label>Add Image1</label>
                        <input type="file" class="form-control" name='image1' accept="image/png, image/jpeg" >
                        <small class="text-secondary">Recommended image size is <b>150px x 150px</b></small>
                      </div>
                      <div class="form-group">
                        <label>Add 2</label>
                        <input type="file" class="form-control" name='image2' accept="image/png, image/jpeg" >
                        <small class="text-secondary">Recommended image size is <b>150px x 150px</b></small>
                      </div>
                      <div class="form-group">
                        <label>Add Image3</label>
                        <input type="file" class="form-control" name='image3' accept="image/png, image/jpeg" >
                        <small class="text-secondary">Recommended image size is <b>150px x 150px</b></small>
                      </div>
                                            <div>
                                                <button class="btn btn-primary" type="submit">Add Banner</button>
                                            </div>
                      
                    </form>
                  </div>
                </div>
              
              <!-- /General -->
                
            </div>
          </div>
          
        </div>      
      </div>
      <!-- /Page Wrapper -->
    
        </div>
    <!-- /Main Wrapper -->
    
     <!-- jQuery -->
         <script src="{% static 'assets2/js/jquery-3.6.4.min.js' %}"></script>

         <!-- Bootstrap Core JS -->
         <script src="{% static 'assets2/js/bootstrap.bundle.min.js' %}"></script>
     
         <!-- Slimscroll JS -->
         <script src="{% static 'assets2/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
     
         <script src="{% static 'assets2/plugins/raphael/raphael.min.js' %}"></script>
         <script src="{% static 'assets2/plugins/morris/morris.min.js' %}"></script>
         <script src="{% static 'assets2/js/chart.morris.js' %}"></script>
     
         <!-- Custom JS -->
         <script src="{% static 'assets2/js/script.js' %}"></script>
     
         <!-- jQuery -->
         <script src="{% static 'assets/js/jquery-3.6.4.min.js' %}"></script>
     
         <!-- Bootstrap Bundle JS -->
         <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

         <script src="{% static 'assets/js/feather.min.js' %}"></script>
