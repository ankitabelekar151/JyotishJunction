<!-- Button to Open Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCurrencyModal">
    Add Currency
  </button>
  
  <!-- Modal Popup Box -->
  <div class="modal fade" id="addCurrencyModal" tabindex="-1" role="dialog" aria-labelledby="addCurrencyModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCurrencyModalLabel">Add Currency</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form to Add Currency -->
          <form method="POST" action="{% url 'Add-currency' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="currency_data">Currency Data:</label>
              <input type="text" class="form-control" id="currency_data" name="currency_data" required>
            </div>
            <div class="form-group">
              <label for="country_code">Country Code:</label>
              <input type="text" class="form-control" id="country_code" name="country_code" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Table to Display Currency Data -->
  <table class="table">
    <thead>
      <tr>
        <th>Currency Data</th>
        <th>Country Code</th>
      </tr>
    </thead>
    <tbody>
      {% for currency in data %}
      <tr>
        <td>{{ currency.currency_data }}</td>
        <td>{{ currency.country_code }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
