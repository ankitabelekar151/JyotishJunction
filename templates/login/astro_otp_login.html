{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Guruji Speaks</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/img/GrujiSpeaks-img/logo-2.png' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

    <!-- Feathericon CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/feather.css' %}">

    <!-- Mobile CSS-->
    <link rel="stylesheet" href="{% static 'assets/plugins/intltelinput/css/intlTelInput.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/intltelinput/css/demo.css' %}">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">


    <style>
        .login-body {
            margin: 0;
            /* padding: 227px 0 60px; */
            background-image: url("{% static 'assets/img/GrujiSpeaks-img/background_new.png' %}");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .login-content-info .account-content .login-title {
            padding-bottom: 25px;
        }

        .form-check {
            display: inline-block;
            min-height: 1.5rem;
            padding-left: 1.5em;
            margin-bottom: .125rem;
        }

        .login-content-info .account-content .account-info .btn {
            width: 100%;
            color: #ffffff;
            background: #1c3264;
            border: 1px solid #1c3264;
            box-shadow: inset 0 0 0 0 #ffffff;
            -webkit-transition: 0.7s;
            -ms-transition: 0.7s;
            transition: 0.7s;
            font-weight: 600;
            padding: 10px 15px;
        }

        .iti{
				width: 100% !important;
			}
    </style>
</head>
<body class="login-body">

<!-- Main Wrapper -->
<div class="main-wrapper home-fourteen">


    <!-- Page Content -->
    <div class="login-content-info">
        <div class="container">

            <!-- Doctor Signup -->
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 bg-light p-4 rounded">
                    <div class="account-content">
                        <div class="login-shapes">
                            <div class="shape-img-left">
                                <img src="{% static 'assets/img/shape-01.png' %}" alt="">
                            </div>
                            <div class="shape-img-right">
                                <img src="{% static 'assets/img/shape-02.png' %}" alt="">
                            </div>
                        </div>
                        <div class="widget-set">
                            <div class="account-info">
                                <div class="widget-content multistep-form">
                                    <fieldset id="first">
                                        <div class="login-back">
                                            <a href="/astrologer-login/"><i class="fa-solid fa-arrow-left-long"></i> Back</a>
                                        </div>
                                        <div class="login-title">
                                            <h3>Sign In With OTP</h3>
                                            <p class="mb-0">Please enter your registered Mobile Number on GurujiSpeaks</p>
                                        </div>
                                        
                                        <form action="{% url 'astro-login-otp' %}" method="post" class="signup-verfication-form">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <div class="form-group-flex">
                                                    <label>Enter Mobile Number </label>
                                                </div>
                                                <div class="pass-group mb-1">
                                                    <!-- <input class="form-control form-control-lg group_formcontrol form-control-phone" id="phone" name="user_id" type="number" placeholder="Enter Mobile Number"> -->
                                                    <input class="form-control form-control-lg group_formcontrol form-control-phone" type="number" id="phone" name="user_id" maxlength="10" data-country="in" oninput="validatePhoneNumber(this)" required>

                                                </div>
                                            </div>
                                            {% if error_message %}
                                            <div class="alert alert-danger" role="alert">
                                                {{ error_message }}
                                            </div>
                                            {% endif %}
                                            <div class="form-group mb-0">
                                                <button class="btn btn-primary btn-block" type="submit">Submit</button>
                                            </div><br>
                                            <div class="form-group">
                                                <div class="form-group-flex">        
                                                    <label class="custom_check m-auto"><a href="/astrologer-login/" class="border p-2 rounded">Sign In with Password</a></label> 
                                                </div>
                                            </div>
                                            <div class="login-or">
                                                <span class="or-line"></span>
                                                <span class="span-or">or</span>
                                            </div>
                                            <div class="account-signup">
                                                <p>Don't have an account ? <a href="/astrologer-registration/">Sign up</a></p>
                                            </div>
                                        </form>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Doctor Signup -->

        </div>
    </div>
    <!-- /Page Content -->

    <!-- Cursor -->
    <!-- <div class="mouse-cursor cursor-outer"></div>
    <div class="mouse-cursor cursor-inner"></div> -->
    <!-- /Cursor -->

</div>
<!-- /Main Wrapper -->

<!-- jQuery -->
<script src="{% static 'assets/js/jquery-3.6.4.min.js' %}"></script>

<!-- Bootstrap Bundle JS -->
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

<!-- Feather Icon JS -->
<script src="{% static 'assets/js/feather.min.js' %}"></script>

<!-- Mobile Input -->
<script src="{% static 'assets/plugins/intltelinput/js/intlTelInput.js' %}"></script>

<!-- Custom JS -->
<script src="{% static 'assets/js/script.js' %}"></script>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include International Telephone Input JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

<!-- Your existing script -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var phoneInput = document.getElementById("phone");
        var iti = window.intlTelInput(phoneInput, {
            initialCountry: "in", // Set India as the initial country
            separateDialCode: true, // Display the dial code separately
        });

        phoneInput.addEventListener("input", function() {
            validatePhoneNumber(this);
        });
    });

    function validatePhoneNumber(input) {
        var whatsappInfo = document.getElementById("whatsapp_info");
        var whatsappError = document.getElementById("whatsapp_error");
        var phoneNumber = input.value;

        if (phoneNumber.length === 10 && /^\d+$/.test(phoneNumber)) {
            whatsappInfo.style.display = "block";
            whatsappError.style.display = "none";
        } else {
            whatsappInfo.style.display = "none";
            whatsappError.style.display = "block";
        }
    }
</script>

</body>
</html>
