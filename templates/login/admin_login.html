{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Guruji Speaks</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="{ %static 'assets/img/GrujiSpeaks-img/logo-2.png' %}" type="image/x-icon">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
				
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

		<!-- Feathericon CSS -->
    	<link rel="stylesheet" href="{% static 'assets/css/feather.css' %}">
		
		<!-- Main CSS -->
		<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

		<style>
			.login-body {
				/* margin: 0 !important; */
				padding: 0 !important;
				background-image: url("{% static 'assets/img/GrujiSpeaks-img/background_new.png' %}") !important;
				background-repeat: no-repeat !important;
				background-position: center !important;
				background-size: cover !important;
			}

			/* .login-content-info {
				margin: 0 !important;
				padding: 100px 0 80px !important;
				background-image: url("{% static 'assets/img/GrujiSpeaks-img/background_new.png' %}") !important;
				background-repeat: no-repeat !important;
				background-position: center !important;
				background-size: cover !important;
			} */
		</style>

	</head>		
	<body class="login-body">

		<!-- Main Wrapper -->
		<div class="main-wrapper home-fourteen">
			
			<!-- Page Content -->
			<div class="login-content-info">
				<div class="container">

					<!-- Login Email -->
					<div class="row justify-content-center">
						<div class="col-lg-4 col-md-6 bg-light p-4 rounded">
							<div class="account-content">
								<div class="login-shapes">
									<div class="shape-img-left">
										<img src="{% static 'assets/img/shape-01.png' %}" alt="">
									</div>
									<div class="shape-img-right">
										<img src="{% static 'assets/img/shape-02.png' %}" alt="">
									</div>
								</div>
								<div class="account-info">
									<div class="login-back">
										<a href="index-7.html"><i class="fas fa-arrow-left-long"></i> Back</a>
									</div>
									<div class="login-title">
										<h3>Admin Sign in1</h3>
										<p></p>
										{% comment %} <span>Sign in with <a href="login-phone.html">Phone Number</a></span> {% endcomment %}
									</div>
									<form action="" method = 'post'>
									{% csrf_token %}
											<div class="form-group">
												<label>E-mail</label>
												<input type="text" class="form-control" name = 'user_id' laceholder="example@email.com">
											</div>
											<div class="form-group">
												<div class="form-group-flex">
													<label>Password</label>
													<a href="/forgotpass/" class="forgot-link">Forgot password?</a>
												</div>
												<div class="pass-group">
													<input type="password" class="form-control pass-input" name = 'password' placeholder="*************">
													<span class="feather-eye toggle-password"></span>
												</div>
											</div>
											{% comment %} <div class="form-group form-check-box">
											<div class="form-group-flex">
												<label class="custom_check d-inline-flex"> Remember Me  
												<input type="checkbox" name="login">
												<span class="checkmark"></span>
												</label>
												<label class="custom_check d-inline-flex"> Login with OTP  
												<input type="checkbox" name="login">
												<span class="checkmark"></span>
												</label>
											</div>
											</div> {% endcomment %}
										<div class="form-group">
											<a href="/dash_admin/">
											<button class="btn btn-block" type="submit">Sign in</button>
											</a>
										</div>
										{% comment %} <div class="login-or">
											<span class="or-line"></span>
											<span class="span-or">or</span>
										</div>
										<div class="account-signup">
											<p>Don't have an account ? <a href="/astrologer-registration/">Sign up</a></p>
										</div> {% endcomment %}
										<!-- <div class="account-signup">
											<p>Don't have an account ? <a href="signup.html">Sign up</a></p>
										</div> -->
									</form>
								</div>
							</div>
						</div>
					</div>
					<!-- /Login Email -->

				</div>
			</div>		
			<!-- /Page Content -->

			<!-- Cursor -->
			<!-- <div class="mouse-cursor cursor-outer"></div>
			<div class="mouse-cursor cursor-inner"></div> -->
			<!-- /Cursor -->	

		</div>		
		<!-- /Main Wrapper -->
	
		<!-- jQuery -->
		<script src="{% static 'assets/js/jquery-3.6.4.min.js' %}"></script>
		
		<!-- Bootstrap Bundle JS -->
		 <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
		
		<!-- Feather Icon JS -->
		<script src="{% static 'assets/js/feather.min.js' %}"></script> 

		<!-- Custom JS -->
		<script src="{% static 'assets/js/script.js'%}"></script>
	
	</body>
</html>
