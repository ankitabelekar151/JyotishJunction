
<style>
    .table-container {
        margin-top: 300px;
    }admin_astrologer_payments

    .table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 12px;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .btn-view {
        display: inline-block;
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-weight: bold;
    }

    .btn-view:hover {
        background-color: #45a049;
    }

    .btn-view:active {
        background-color: #3e8748;
    }

    .btn-view i {
        margin-right: 4px;
    }
</style>

<form id="send-form" method="POST" action="">
    {% csrf_token %}
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>Sr. No</th>
                    <th>Astrologer Name</th>
                    <th>Email ID</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in astro %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.email_id}}</td>
                    <td>{{i.is_astrologer}}</td>
                    <td>
                        <div>
                            <a href="/astro_profile/{{i.id}}/" class="btn-view">
                                <i class="fas fa-eye"></i>View Profile
                            </a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</form>
