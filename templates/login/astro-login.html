		<!-- start script for remember me  -->
		<script>
			function setcookie()
			{
				var u = document.getElementById("user_id").value;
				var p = document.getElementById("password").value;

				document.cookie = "myusername="+u+";path=https://gurujispeaks.com/astrologer-login/";
				document.cookie = "mypswd="+p+";path=https://gurujispeaks.com/astrologer-login/";
				
			}

			function getcookiedata()
			{
				// document.cookie
				console.log(document.cookie);
				var user = getcookie('myusername');
				var pswd = getcookie('mypswd');

				document.getElementById("user_id").value=user;
				document.getElementById("password").value=pswd;
			}

			function getcookie(cname)
			{
				var name =cname+"=";
				var decode = decodeURIComponent(document.cookie);
				var ca = decode.split(';');
				for(var i=0; i<ca.length; i++)
				{
					var c = ca[i];
					while(c.charAt(0) == ' ')
					{
						c = c.substring(1);
					}
					if(c.indexOf(name) == 0)
					{
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}
		</script>
		<!-- end script for remember me  -->
