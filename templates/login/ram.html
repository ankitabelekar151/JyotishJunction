

<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
</head>
<body style="background-color: #1c3264;">
  <div style="text-align:center; padding-top:15%" class="">
    <div class="card m-auto" style="width: 25rem; height:10rem">
      <div class="card-body"> 
        <h1 class="card-title">Thank you!      {{success}}   {{plan_id}}</h1>
        <p class="card-text">Your wallet has been recharged.</p>
        <p class="card-text">This page will redirect in <span id="timer"></span>s.</p>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  var count = 3; // The delay in seconds before redirecting.
  var redirect = "https://gurujispeaks.com/customer-wallet/"; // The redirection's landing page.
  function countDown() {
  if(count >= 0){
  document.getElementById("timer").innerHTML = count--;
  setTimeout("countDown()", 1000);
  }else{
  window.location.href = redirect;
  }
  }
  countDown();
  </script>

</body>
</html>
