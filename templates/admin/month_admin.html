{% extends 'base_admin.html' %}{% block content %}
{% load custom_filters %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Guruji Speaks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

  <!-- Favicons -->
  <link href="{% static 'assets/img/GrujiSpeaks-img/logo-2.png' %}" rel="icon">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

  <!-- Feathericon CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/feather.css' %}">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

  <style>  

    .content {
      min-height: 200px;
      padding: 30px 0 60px;
    }

    .btn-primary {
        background-color: #1c3264 !important;
        border: 1px solid #1c3264 !important;
        color: #fff !important;
    }
  </style>

</head>

<body>

  <!-- Main Wrapper -->
  <div class="page-wrapper">

    <!-- Breadcrumb -->
			
			<!-- /Breadcrumb -->

    <!-- Page Content -->
     <div class="content">
        <div class="container">

          
             
          <div class="row">
            <div class="col-md-12">

              <div class="appointment-tab">

                    <!-- Appointment Tab -->
                    <div class="nav-tabs">
                      <div class="text-center">
                        <h4 class=" fw-bold">My Payment</h4>
                      </div>
                    </div>
                    <!-- /Appointment Tab -->

                    <div class="tab-content">
                      <!-- Upcoming Appointment Tab -->
                      <div class="tab-pane show active" id="upcoming-appointments">
                        <div class="card card-table mb-0">
                          <div class="card-body">
                            <div class="table-responsive">
                              <form id="send-form" method="POST" action="">
                                {% csrf_token %}
                                <div>
                                  <table class="table table-hover text-center table-center mb-0 table-bordered" >
                                    <thead>
                                      <tr>
                                        <th>Months</th>
                                        <th>View</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in unique_months %}
                                        {% if i.plan_month %}  
                                      <tr>
                                          <td>{{i.plan_month}}</td>  
                                          <td>  
                                            <a href="/monthly_commission_admin/{{astro_email_id}}/{{i.plan_month}}/" class="">
                                                <i class="far fa-eye" style="font-size: 30px;"></i>
                                            </a>
                                        </td>
                                          

                                        
                                      </tr>
                                      {% endif %}
                                      {% endfor %}
                                     
                                    </tbody>
                                  </table>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- /Upcoming Appointment Tab -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  <!-- /Main Wrapper -->

  <!-- jQuery -->
  <script src="assets/js/jquery-3.6.4.min.js"></script>
    
  <!-- Bootstrap Core JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  
  <!-- Sticky Sidebar JS -->
      <script src="assets/plugins/theia-sticky-sidebar/ResizeSensor.js"></script>
      <script src="assets/plugins/theia-sticky-sidebar/theia-sticky-sidebar.js"></script>
  
  <!-- Select2 JS (dropdown)-->
  <script src="assets/plugins/select2/js/select2.min.js"></script>
  
  <!-- Dropzone JS (dropdown)-->
  <script src="assets/plugins/dropzone/dropzone.min.js"></script>
  
  <!-- Bootstrap Tagsinput JS -->
  <script src="assets/plugins/bootstrap-tagsinput/js/bootstrap-tagsinput.js"></script>
  
  <!-- Profile Settings JS (dropdown)-->
  <script src="assets/js/profile-settings.js"></script>
  
  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>

</body>

</html>



{% endblock %}
