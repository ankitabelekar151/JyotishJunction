
{% extends "base_admin.html" %}{% block content %}
{% load static %}
<!DOCTYPE html> 
<html lang="en">
	<head>  
		
		<meta charset="utf-8">
		<title>Guruji Speaks</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">


		<!-- <link rel="stylesheet" href="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> -->
		<!-- <link rel="stylesheet" href="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css"> -->
		<link rel="stylesheet" href="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/css/bootstrap-select-country.min.css" />
		
		<!-- Favicons -->
		<link href="{% static 'assets2/img/GrujiSpeaks-img/logo-2.png' %}" rel="icon">

		<!-- dd-mm-yyyy -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
		<script src="{%static 'https://cdn.jsdelivr.net/npm/flatpickr' %}"></script>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'assets2/css/bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="{% static 'assets2/plugins/fontawesome/css/fontawesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets2/plugins/fontawesome/css/all.min.css' %}">

		<!-- Feathericon CSS -->
    	<link rel="stylesheet" href="{% static 'assets2/css/feather.css' %}">
		
		<!-- Datetimepicker CSS -->
		<link rel="stylesheet" href="{% static 'assets2/css/bootstrap-datetimepicker.min.css' %}">
		
		<!-- Select2 CSS -->
		<link rel="stylesheet" href="{% static 'assets2/plugins/select2/css/select2.min.css' %}">
		
		<!-- Main CSS -->
		<link rel="stylesheet" href="{% static 'assets2/css/custom.css' %}">
	
	</head>

	<style>

		/* save changes button */
		.btn-primary {
			background-color: #1c3264;
			border: 1px solid #1c3264;
		}

		
		.profile-sidebar .dashboard-menu > ul > li.active > a {
			color: #1c3264;
		}
	</style>
	

	<body>

		<!-- Main Wrapper -->
		<div class="page-wrapper">

			<!-- Page Content -->
			<div class="content">
				<div class="container">
					<div class="row">
										
						<div class="col-md-7 col-lg-8 col-xl-12">
							<div class="card">
								<div class="card-body">
									
									<!-- Profile Settings Form -->
									<form enctype="multipart/form-data" method="post">
										{% csrf_token %}
										<div class="row form-row">
											{% comment %} <div class="col-12 col-md-12">
												<div class="form-group">
													<div class="change-avatar">
														<div class="profile-img">
															<img src="{% static 'assets2/img/patients/patient.jpg' %}" alt="User Image">
														</div>
														<div class="upload-img">
															<div class="change-photo-btn">
																<span><i class="fa fa-upload"></i> Upload Photo</span>
																<input type="file" class="upload">
															</div>
															<small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small>
														</div>
													</div>
												</div>
											</div> {% endcomment %}
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>User Id:</label>
													<input type="text" name="user_id" value="{{data.user_id}}" id="user_id" class="form-control" disabled >
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>First Name</label>
													<input type="text" name="first_name" value="{{data.first_name}}" id="first_name" class="form-control" oninput="this.value = this.value.replace(/[^a-z A-Z]/g, '')" readonly>
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>Last Name</label>
													<input type="text" name="last_name" value="{{data.last_name}}" id="last_name" class="form-control" oninput="this.value = this.value.replace(/[^a-z A-Z]/g, '')" readonly>
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>Date of Birth</label>
													<div class="">
														<input type="date" name="dob" id="dob" value="{{data.dob}}" class="form-control" readonly>
													</div>
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>Place of Birth</label>
													<input type="text" name="birth_place" value="{{data.birth_place}}" id="birth_place" class="form-control" oninput="this.value = this.value.replace(/[^a-z A-Z]/g, '')" readonly>
												</div>
												<!-- <div class="form-group">
													<label>Blood Group</label>
													<select class="form-select form-control">
														<option>A-</option>
														<option>A+</option>
														<option>B-</option>
														<option>B+</option>
														<option>AB-</option>
														<option>AB+</option>
														<option>O-</option>
														<option>O+</option>
													</select>
												</div> -->
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group d-flex">
													<div class="col-md-11 birthtime">
														<label>Birth Time<span style="color: red;">*</span></label>
														<input type="text" name="birth_time" value="{{data.birth_time}}" id="birth_time" class="form-control clockpicker" readonly>
													</div>
													
												</div>
											</div>

											<!-- <div class="col-12 col-md-6">
												<div class="form-group">
													<label>Birth Time</label>
													<input type="time" name="birth_time" value="{{data.birth_time}}" id="birth_time" class="form-control" readonly>
												</div>
											</div> -->
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>Email ID</label>
													<input type="email" name="email_id" value="{{data.email_id}}" id="email_id" class="form-control" readonly>
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>Mobile</label>
													<input type="text" name="whatsapp_no" value="{{data.whatsapp_no}}" id="whatsapp_no" class="form-control" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')" readonly>
												</div>
											</div>
											<!-- <div class="col-12">
												<div class="form-group">
												<label>Address</label>
												<input type="text" name="address" id="address" value="{{data.address}}" class="form-control" oninput="this.value = this.value.replace(/[^a-z A-Z 0-9]/g, '')" readonly>
												</div>
											</div> -->
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>City</label>
													<input type="text" name="city" id="city" value="{{data.city}}" class="form-control" oninput="this.value = this.value.replace(/[^a-z A-Z]/g, '')" readonly>
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>State</label>
													<input type="text" name="state" id="state" value="{{data.state}}" class="form-control" oninput="this.value = this.value.replace(/[^a-z A-Z]/g, '')" readonly>
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>Pin Code</label>
													<input type="number" name="pincode" value="{{data.pincode}}" id="pincode" class="form-control" oninput="this.value = this.value.replace(/[^0-9]/g, '')" readonly>
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>Country</label>
													<input type="text" value="{{data.country}}" id="pincode" class="form-control" oninput="this.value = this.value.replace(/[^0-9]/g, '')" readonly>
													{% comment %} <select class="countrypicker"  value="{{data.country}}" id="country" required>
													<option disabled selected value>Select Country</option>
													</select> {% endcomment %}

												</div>
											</div>
										</div>
										<div class="submit-section">
											<!-- <input type="submit" class="btn btn-primary submit-btn">Save Changes</button> -->
											{% comment %} <input type="submit" style="background-color: #00569d; color: #fff; " class="btn btn-primary submit-btn" value="Save" id="saveButton"> {% endcomment %}
										</div>
									</form>
									<!-- /Profile Settings Form -->
									
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>		
			<!-- /Page Content -->
		   
		</div>
		<!-- /Main Wrapper -->
	  
		<!-- jQuery -->
		<script src="{% static 'assets2/js/jquery-3.6.4.min.js' %}"></script>


		<script> 
			flatpickr("#dob", {
			  dateFormat: "d-m-Y",
			  altInput: true,
			  altFormat: "d-m-Y",
			  allowInput: true,
			});
		  
		</script>
		
		<!-- Bootstrap Core JS -->
		<script src="{% static 'assets2/js/bootstrap.bundle.min.js' %}"></script>
		
		<!-- Select2 JS -->
		<script src="{% static 'assets2/plugins/select2/js/select2.min.js' %}"></script>
		
		<!-- Datetimepicker JS -->
		<script src="{% static 'assets2/js/moment.min.js' %}"></script>
		<script src="{% static 'assets2/js/bootstrap-datetimepicker.min.js' %}"></script>
		
		<!-- Sticky Sidebar JS -->
        <script src="{% static 'assets2/plugins/theia-sticky-sidebar/ResizeSensor.js' %}"></script>
        <script src="{% static 'assets2/plugins/theia-sticky-sidebar/theia-sticky-sidebar.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="assets2/js/script.js"></script>

		<!-- for country -->
		<script src="//cdn.tutorialjinni.com/jquery/3.6.1/jquery.min.js"></script>
		<script src="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
		<script src="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>
		
	</body>
</html>
{% endblock %}
