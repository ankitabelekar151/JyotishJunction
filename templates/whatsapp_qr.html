<!doctype html>
 {% load static %}
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title >Guruji Speaks: {% block title %} {% endblock title %}</title>
    
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/img/GrujiSpeaks-img/logo-2.png' %}" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
            
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

    <!-- Feathericon CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/feather.css' %}">

    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-datetimepicker.min.css' %}">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">

    <!-- Animation CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/aos.css' %}">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        .breadcrumb-bar-two {
            background: #00c298;
            background-repeat: no-repeat;
            /* padding-top: 7px; */
            min-height: 100px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .breadcrumb-bar-two .inner-banner {
            margin: 0;
            padding: 20px 0;
        }
        .breadcrumb-bar-two .inner-banner .breadcrumb-title {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 6px;
            color: #fff;
        }
    </style>
</head>		

<!-- Main Wrapper -->
<div class="main-wrapper">

        <!-- Breadcrumb -->
			<div class="breadcrumb-bar-two">
				<div class="container">
					<div class="row align-items-center inner-banner">
						<div class="col-md-12 col-12 text-left d-flex">
                            <img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="">
							<h6 class="breadcrumb-title mt-3">Whatsapp Web</h6>
						</div>
					</div>
				</div>
			</div>
		<!-- /Breadcrumb -->

        <div class="container">
            <div class="z-3 position-relative rounded-3">
                <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body ">
                        <div class="d-flex justify-content-around">
                            <p>Scan QR code to connect </p>
                            <div>
                                <a href="https://api.whatsapp.com/send?phone={{ user_phone }}&text={{ message }}">
                                    <img src="https://api.qrserver.com/v1/create-qr-code/?data=whatsapp://send?phone={{ user_phone }}&text={{ message }}" alt="WhatsApp QR Code">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       

</div>
    <!-- jQuery -->
		<script src="{% static 'assets/js/jquery-3.6.4.min.js' %}"></script>
		
		<!-- Bootstrap Bundle JS -->
		<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
		
		<!-- Feather Icon JS -->
		<script src="{% static 'assets/js/feather.min.js' %}"></script>

		<!-- Datepicker JS -->
		<script src="{% static 'assets/js/moment.min.js' %}"></script>
		<script src="{% static 'assets/js/bootstrap-datetimepicker.min.js' %}"></script>

		<!-- Owl Carousel JS -->
		<script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>

		<!-- Slick JS -->
		<script src="{% static 'assets/js/slick.js' %}"></script>

		<!-- Animation JS -->
		<script src="{% static 'assets/js/aos.js' %}"></script>

		<!-- Counter JS -->
		<!-- <script src="assets/js/counter.js"></script> -->

		<!-- BacktoTop JS -->
		<script src="{% static 'assets/js/backToTop.js' %}"></script>

		<!-- Custom JS -->
		<script src="{% static 'assets/js/script.js' %}"></script>
